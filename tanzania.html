and the main panel are side-by-side with drawer on the left.  When browser
window size is smaller than the `responsiveWidth`, `core-drawer-panel` 
changes to narrow layout.  In narrow layout, the drawer will be stacked on top

panel.

`main` to indicate is a main panel.

@group Polymer Core Elements

`<core-selector>` is used to manage a list of elements that can be selected.

The attribute `selected` indicates which item element is being selected.
The attribute `multi` indicates if multiple items can be selected at once.
Tapping on the item element would fire `core-activate` event. Use
`core-select` event to listen for selection changes.

Example:

    <core-selector selected="0">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </core-selector>

`<core-selector>` is not styled. Use the `core-selected` CSS class to style the selected element.

    <style>
      .item.core-selected {
        background: #eee;
      }
    </style>
    ...
    <core-selector>
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>

@element core-selector
@status stable

    <core-menu selected="0" selectedItem="{{item}}">

effect when touches on it.  You can also defeat the default behavior and

important if you call downAction() you will have to make sure to call upAction()

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>

    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

    paper-ripple {
      color: #4285f4;

<!--
@group Paper Elements

`paper-button` is a button containing text or an image. When the user touches
the button, a ripple effect emanates from the point of contact.

A `paper-button` may be flat or raised. A raised button behaves like a piece
of paper resting on another sheet, and lifts up upon press. Flat buttons do
not raise up. Add the `raisedButton` attribute to make a raised button.

Example:

    <paper-button label="flat button"></paper-button>
    <paper-button label="raised button" raisedButton></paper-button>

A button should be styled with a background color, text color, ripple color
and hover color.

To style the background, text and hover color, apply the `background` and
`color` CSS properties to the button. To style the ripple color, apply the
`color` CSS property to the `#ripple` element in the button's shadow root:

    /* Style #my-button blue with white text and darker blue ink. */
    #my-button {
        background: #4285f4;
        color: #fff;
    }

    #my-button:hover {
        background: #2a56c6;
    }

    #my-button::shadow #ripple {
        color: #2a56c6;
    }

@element paper-button
@extends paper-focusable
-->

      }

    paper-toast {

      left: 10px;

  <script>Polymer("iilab-graph",{published:{depth:2},countnodes:0,countlinks:0,element:{id:"",_type:"",type:"",name:"",oc_id:"",directors:"",immediate:"",ultimate:"",turnover:"",profit:"",assets:"",liabilities:"",contract_share:"",shareholders:"",license_area:"",field:"",confidence:"",ownership_status:"",source_url:"",source_type:"",source_date:"",log_message:"",document_filename:"",document_summary:"",documents:{financials:"",source:""}},param:"",autozoom:true,domReady:function(){this.depth=2;document.addEventListener("graph",this.graph)},buttonClick:function(e){document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").shadowRoot.querySelector("#iilab_drawer").togglePanel()},cypherChanged:function(oldValue,newValue){this.cypher=newValue;setTimeout(this.graph(),500)},graph:function(){var timer=null;var interval=300;function retryIfRunning(){if(document.body.classList.contains("loading")){console.log("waiting");timer=setTimeout(retryIfRunning,interval)}else{timer=null;document.body.classList.add("loading");startGraph(document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").shadowRoot.querySelector("#viz"),document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph"))}}retryIfRunning()},submitForm:function(e){param={context:this.$.context.value,type:this.$.context_type.value,email:this.$.email.value,first_name:this.$.first_name.value,last_name:this.$.last_name.value,company:this.$.company.value,request:this.$.query.value};cypher="MATCH c WHERE id(c)="+param.context+" CREATE (n:Request {context: {context}, type: {type}, email: {email}, first_name: {first_name}, last_name:{last_name},company:{company}, request:{request}}) CREATE (n)<-[:HAS_REQUEST]-(c)";if(param.email&&param.first_name&&param.last_name&&param.company&&param.request){neo4j.connect(document.querySelector("openoil-app").url,function(err,graph){if(err)throw err;graph.query(cypher,param,function(err,results){if(err){console.log(err);console.log(err.stack)}else{console.log("form submitted!");document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").shadowRoot.querySelector("#confirmation").show()}})})}else{document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").shadowRoot.querySelector("#invalid").show()}}});</script>

  <script>var isMapLoaded=false;var hideHoverOver=function(){console.log("hi!");HoverOver=document.getElementsByClassName("datamaps-hoverover");while(HoverOver[0]){HoverOver[0].parentNode.removeChild(tips[0])}};Polymer("iilab-map",{bubbleClick:function(e){console.log(e)},domReady:function(){},loadMap:function(){if(!isMapLoaded){this.$.container.parentNode.addEventListener("click",function(e){if(d3.select(e.target).data()[0].name){var newDepth=document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").depth;var newCypher="";if(d3.select(e.target).data()[0].name=="United States"||d3.select(e.target).data()[0].name=="United Kingdom"){newCypher="MATCH p=(j:Country {name: {name}})<-[:HAS_JURISDICTION]-(c:Company)  UNWIND coalesce(nodes(p),[]) as nodes UNWIND coalesce(relationships(p),[]) as links RETURN {nodes: [ x in collect(DISTINCT nodes) | {node: x, label: labels(x), id: id(x)}], links: collect(DISTINCT links)} as result"}else{newCypher="MATCH q=(j:Country {name: {name}})<-[:HAS_JURISDICTION]-(c:Company) WITH c, q OPTIONAL MATCH p=c<-[:IS_OWNER*..2]-(d:Company) WITH q,p,d OPTIONAL MATCH r=(d)<-[:IS_OWNER*..1]-(e:Company) WITH e, q, p,r OPTIONAL MATCH s=(e)-[:HAS_JURISDICTION]-(f:Country) UNWIND coalesce(nodes(p),[]) + coalesce(nodes(q),[]) + coalesce(nodes(r),[]) + coalesce(nodes(s),[]) as nodes UNWIND coalesce(relationships(p),[]) + coalesce(relationships(q),[]) + coalesce(relationships(r),[]) + coalesce(relationships(s),[]) as links RETURN {nodes: [ x in collect(DISTINCT nodes) | {node: x, label: labels(x), id: id(x)}], links: collect(DISTINCT links)} as result"}document.querySelector("openoil-app").fire("stats",{i:d3.select(e.target).data()[0].name,t:"c"});document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").param={name:d3.select(e.target).data()[0].name};if(document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").cypher!=newCypher){document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").cypher=newCypher}else{setTimeout(document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph").graph(),500)}$(document.querySelector("openoil-app").shadowRoot.querySelector("iilab-map")).hide();$(document.querySelector("openoil-app").shadowRoot.querySelector("iilab-graph")).show()}});var bubble_map=new Datamap({element:this.$.container,width:1e3,height:600,geographyConfig:{popupOnHover:false,highlightOnHover:false,borderWidth:1,borderColor:"#2a3e92"},fills:{defaultFill:"#FFFFFF",COUNTRY:"#2a3e92"}});var myjson={nodes:[],links:[]};cypher="MATCH (c:Company)-[r:HAS_JURISDICTION]->(j:Country) WHERE j.id IS NOT NULL RETURN j.name as name, j.id as id, j.latitude as latitude, j.longitude as longitude, count(c) as c ORDER BY c DESC";console.log("Loading map");console.log(document.querySelector("openoil-app").url);neo4j.connect(document.querySelector("openoil-app").url,function(err,graph){if(err)throw err;graph.query(cypher,function(err,results){if(err){console.log(err);console.log(err.stack)}else{myjson={nodes:[],links:[]};myjson.nodes=results.map(function(row){var radius=0;radius=Math.log(row.c)*row.c/80+5;return{name:row.name,country:row.id,radius:radius,count:row.c,latitude:row.latitude,longitude:row.longitude,fillKey:"COUNTRY"}});bubble_map.bubbles(myjson.nodes,{popupTemplate:function(geo,data){return'<div id="hover" class="hoverinfo" on-click="{{bubbleClick}}"><h1>'+data.name+"</h1><h3>"+data.count+" companies</h3></div>"}})}})});isMapLoaded=true}}});</script>

  <x-dialog id="home_dialog" class="dialog" style="overflow-y: scroll">
      <!-- place all overlay styles inside the overlay target -->
      <style>#home_dialog{top:10%;width:80%;height:80%}#home_dialog div#bp,#home_dialog div#nigeria{margin:15px}#home_dialog img{width:100%}#home_dialog p{font-size:1em}#home_dialog paper-icon-button{width:200px}#home_dialog img[core-overlay-toggle]{cursor:pointer}</style>
      <div layout="" horizontal="" center="">
        <core-icon icon="home" size="45px" style="margin-right:15px;"></core-icon>
        <h2>OpenOil: Corporate Network Navigator</h2>
      </div>
      <div layout="" horizontal="">
        <div id="bp" layout="" vertical="" center="" flex="" one="">
          <h4>BP Corporate Structure</h4>
          <img src="/img/map.png" core-overlay-toggle="" id="bp_map" on-click="{{clickQuery}}">
          <paper-icon-button raisedbutton="" core-overlay-toggle="" label="BP" id="bp_map" on-click="{{clickQuery}}"></paper-icon-button>
          <p>With over 1,000 affiliate companies in more than 80 jurisdictions, BP controls a complex network of corporate entities. This map of BP's corporate structure shows their ownership relations, using only public disclosures that BP itself has made. It also includes key financials for 150 of the companies registered in the UK. Here's how the tool works:
<ol><li>Click on a country to see all BP entities registered there, along with their ownership chains three levels up.</li>
<li>Follow the ownership chains up: there may be up to 12 layers of ownership before you get to the ultimate owner, UK-registered BP plc.</li>
<li>Double-click on a jurisdiction to see other companies registered there; double-click on a company to show its other connections.</li>
<li>Use the search bar to find specific companies of interest.</li></ol>
</p><p>Click to check: every data point in this network includes a citable URL to verify the assertion - feel free to use this information to facilitate your investigations into BP's activities in your country. There may be up to 12 layers of ownership before you get to the ultimate owner, UK-registered BP plc. Go ahead and play!
</p><p>
<a href="http://openoil.net/corporate-networks/bp-corporate-network/" target="_blank">Learn more </a>
</p>
        </div>
        <div id="nigeria" layout="" vertical="" center="" flex="" one="">
          <h4>Oil contracts and companies in Nigeria</h4>
          <img src="/img/nigeria.png" core-overlay-toggle="" id="nigeria_production" on-click="{{clickQuery}}">
          <paper-icon-button raisedbutton="" core-overlay-toggle="" label="Nigeria" id="nigeria_production" on-click="{{clickQuery}}"></paper-icon-button>
          <p>There are hundreds of oil companies operating in Nigeria, but beyond the big names like Shell and Exxon, the nature of most of these companies is poorly understood outside industry circles. This network graph aims to shed more light on the sector, by showing how companies in Nigeria's oil and gas sector are connected through...
<ol><li>"Primary" production contracts: <a href="/#nigeria_production" id="nigeria_production" core-overlay-toggle="" on-click="{{clickQuery}}">which companies produce Nigeria's oil</a>.</li>
<li>"Secondary" service contracts: <a href="/#nigeria_service" id="nigeria_service" core-overlay-toggle="" on-click="{{clickQuery}}">which companies own the rights to lucrative service subcontracts?</a></li></ol>  
</p><p>The graph also shows the range of connections of individual companies - their contracts as well as their ownership structures. One example is the Shell affiliate  <a href="/#nigeria_snepco" id="nigeria_snepco" core-overlay-toggle="" on-click="{{clickQuery}}">Shell affiliate 'Shell Nigeria Exploration and Production Company (SNEPCO)'</a>. But that's only one point of entry: click on any entity, or any connection between entities, to reveal more information. 
</p><p>
<a href="http://openoil.net/corporate-networks/nigeria-corporate-network" target="_blank">Learn more </a>
</p>
        </div>
